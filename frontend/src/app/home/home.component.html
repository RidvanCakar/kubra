<h2 class="text-info mt-3">Ürünlerimiz</h2>
<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let p of products">
    <div class="card">
      <a [routerLink]="['/product', p.id]" class="text-decoration-none">
        <img [src]="p.imageUrl" alt="{{ p.name }}" class="card-img-top" style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title text-info ">{{ p.name }}</h5>
          <p class="text-info">{{ p.price }} TL </p>
        </div>
      </a>
      <button class="btn btn-info " (click)="addShoppingCard()">Sepete Ekle</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
